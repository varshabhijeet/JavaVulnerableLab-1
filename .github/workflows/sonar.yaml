
on:
  push:
  # We recommend triggering a scan when merging to your default branch as a best practice,
  # especially if you'd like to compare the results of two scans (e.g., a feature branch against the
  # default branch)
    branches:
    - main
    - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # We are building this application with Java 1.8
    - name: Setup Java JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Package with maven
      run: mvn -B package --file pom.xml
  sonar:
    name: Code-Quality Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: SonarCloud Scan
        run: mvn -B clean verify -Psonar -Dsonar.projectKey=595b9014b64d184c1c0b6e534c76757aff7f731d -Dsonar.organization=default-organization -Dsonar.login=595b9014b64d184c1c0b6e534c76757aff7f731d
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
 
  
 
